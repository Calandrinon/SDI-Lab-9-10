<div>
  <label>Id: <input #recordId></label><br>
  <label>Album name: <input #albumNameInput></label><br>
  <label>Price: <input #priceInput></label><br>
  <label>Stock: <input #stockInput></label><br>
  <label>Record type: <input #typeInput></label><br>
  <button (click)="updateRecord(recordId.value, albumNameInput.value, priceInput.value, stockInput.value, typeInput.value)">Update</button>
</div>
